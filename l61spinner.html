<!DOCTYPE html>
<html>

<head>
  <title>Spinner by SVG</title>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;

      height: 100vh;

      display: grid;
      place-items: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      /* animation-name: myspinner;
      animation-duration: 1000ms;
      animation-iteration-count: infinite; */

      animation: myspinner 1s infinite linear;
    }

    @keyframes myspinner {
      from {
        transform: rotate(0turn);
      }

      to {
        transform: rotate(1turn);
      }
    }
  </style>
</head>

<body>
  <img src="./img/loader.svg" class="spinner" alt="loader">
</body>

</html>
