<!DOCTYPE html>
<html>

<head>
  <title>Hover Effect</title>

  <style type="text/css">
    body {
      font-family: sans-serif;
      height: 90vh;

      display: grid;
      place-items: center;
    }

    a {
      padding: 20px 30px;

      background-color: steelblue;
      color: #fff;

      font-size: 25px;
      text-decoration: none;

      border-radius: 14px;

      box-shadow: 0 9px 2px #999;
    }

    a:active {
      background-color: grey;
      box-shadow: 0 6px 0 #666;
      transform: translateY(4px);
    }
  </style>
</head>

<body>
  <a href="#">Click Me</a>
</body>

</html>
